<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $("document").ready(function(){
            //alert('documment is ready');
            $('#btnhide').click(function(){
                $("p").hide();
            });
            $('#btnshow').click(function(){
                $("p").show();
        });
            $('#imagebck').mouseover(function(){
                $('p').toggle();
            });
        });
    </script>

</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, tempora?</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    <button id="btnhide">hide content</button>
    <button id="btnshow">show content</button>
    <img src="image.jpg" id="imagebck" alt="image"/>
</body>
</html>
